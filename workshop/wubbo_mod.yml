units:
  # Parameters
  row_spacing: 16.5

  pinky_rotation: 5 # degrees rotation relative to zone rotation
  pinky_stagger: 0 # mm, relative to previous column
  pinky_spread: 16.5 # mm, relative to previous column

  ring_rotation: 3
  ring_stagger: 0.45cy
  ring_spread: 1.05cx

  middle_rotation: 0
  middle_stagger: 1
  middle_spread: 1.1cx

  index_rotation: -1
  index_stagger: -3
  index_spread: 1cx

  inner_rotation: -2
  inner_stagger: -0.5cy
  inner_spread: 16.5

  usb_cutout_x:  47
  usb_cutout_y: -1.27
  usb_cutout_r: -15.5

  # Constants
  choc_cap_x: 15.5
  choc_cap_y: 15.5

  choc_plate_thickness: 1.2
  mx_plate_thickness: 1.5

  # demo.dxf multiplies key.width/height by this value
  visual_x: 1
  visual_y: 1

points:
  rotate: 0
  mirror:
  key: # each key across all zones will have these properties
    bind: 5
    width: choc_cap_x
    height: choc_cap_y
    tags:
      1u: true
    footprints: # These footprints will be added for each of the points
      choc_hotswap:
        type: choc
        nets:
          to: =key_net
          from: GND
        params:
          reverse: false
          hotswap: true
          # Don't show a model for this since 'choc' already loads the model
          model: false
          keycaps: false
      choc:
        type: choc
        anchor: 
          rotate: 180
        nets:
          to: =key_net
          from: GND
        params:
          keycaps: true
          reverse: false
      # A trace to connect each hotswap socket with a pin hole (do a 4mm fillet on these in KiCad)
      trace:
        type: trace
        params:
          side: B
          points: [
            [0, 6],
            [6, 6],
            [9, 4],
            [9, -4]
          ]
  zones:
    alphas:
      rows:
        bottom.padding: row_spacing
        home.padding: row_spacing
        top.padding: row_spacing
      columns:
        pinkycluster:
          rotate: pinky_rotation
          rows:
            bottom.skip: true
            home.key_net: P106
            top.skip: true
        pinky:
          rotate: pinky_rotation - pinky_rotation
          stagger: pinky_stagger
          spread: pinky_spread
          rows:
            bottom.key_net: P104
            home.key_net: P102
            top.skip: true
        ring:
          rotate: ring_rotation - pinky_rotation
          stagger: ring_stagger
          spread: ring_spread
          rows:
            bottom.key_net: P101
            home.key_net: P103
            top.key_net: P100
        middle:
          rotate: middle_rotation - ring_rotation
          stagger: middle_stagger
          spread: middle_spread
          rows:
            bottom.key_net: P022
            home.key_net: P029
            top.key_net: P030
        index:
          rotate: index_rotation - middle_rotation
          stagger: index_stagger
          spread: index_spread
          rows:
            bottom.key_net: P031
            home.key_net: P004
            top.key_net: P005
        inner:
          rotate: inner_rotation - index_rotation
          stagger: inner_stagger
          spread: inner_spread
          rows:
            bottom.skip: true
            home.key_net: P109
            top.key_net: P012
    thumbkeys:
      anchor:
        ref: alphas_index_bottom
        shift: [ 0.8cx, -1cy - 2]
      columns:
        near:
          rotate: 10
          stagger: -5
          origin: [ 0, -0.5cy ]
          key.key_net: P009
        home:
          spread: 16.5
          rotate: -15 # -25 degrees cumulative
          origin: [-0.5choc_cap_y, -0.5choc_cap_x] # Pivot at the lower left corner of a 1.5u choc key
          key.key_net: P010
      rows:
        thumb:
          padding: 0
outlines:
  exports:
    _bottom_arch_circle:
      - type: circle
        radius: 500
        anchor:
          ref: alphas_middle_bottom
          shift: [-95, -525]
    _top_arch_circle:
      - type: circle
        radius: 200
        anchor:
          ref: alphas_middle_bottom
          shift: [0, -155]
    _main_body_circle:
      - type: circle
        radius: 70
        anchor:
          ref: alphas_middle_bottom
          shift: [0, 0]
    _main: [
        +_top_arch_circle,
        -_bottom_arch_circle,
        ~_main_body_circle
    ]
    _top:
      - _main
      - operation: intersect
        type: polygon
        points:
          - ref: alphas_pinkycluster_home
            affect: x
            shift: [-40, 0]
          - ref: alphas_middle_top
            affect: y
            shift: [0, 40]
          - ref: thumbkeys_home_thumb
            affect: x
            shift: [60, 0]
          - ref: thumbkeys_home_thumb
            shift: [0, -10]
          - ref: alphas_pinkycluster_home
            affect: x
    _bottom:
      - _main
      - operation: intersect
        type: polygon
        points:
          - ref: alphas_pinkycluster_home
            affect: x
            shift: [-40, 0]
          - ref: alphas_middle_top
            affect: y
          - ref: thumbkeys_home_thumb
            affect: x
            shift: [40, 0]
          - ref: thumbkeys_home_thumb
            affect: y
            shift: [0, -40]
          - ref: alphas_pinkycluster_home
            affect: x
    combined:
      - type: outline
        name: _top
        fillet: 6
      - type: outline
        name: _bottom
        fillet: 30
    _switch_cutouts:
      - type: keys
        side: left
        size: 14 # Plate cutouts are 14mm * 14mm for both MX and Choc
        bound: false
    switch_plate:
      [ combined, -_switch_cutouts]
